<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Tutorial</title>
</head>
<body>
    <div>
        <p>Click here to see an secret text</p>
        <button
            hx-get="/secret/iloveyou"
            hx-trigger="click"
            hx-swap="outerHTML"
            class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg"
        >
            Show secret
        </button>
    </div>
    <div>
        <p>Click here to update the secret text</p>
        <button
            hx-put="/secret/update"
            hx-trigger="click"
            hx-target="#response"
            hx-swap="innerHTML"
            class="bg-red-500 text-white py-2 px-3 my-5 rounded-lg"
        >
            Update secret
        </button>
        <p id="response"></p>
    </div>
</body>
</html>
