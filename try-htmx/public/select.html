<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Tutorial</title>
</head>
<body>
    <button
        hx-get="/select"
        hx-select="#random1"
        hx-swap="outerHTML"
        class="bg-green-500 text-white py-2 px-3 my-5 rounded-lg"
    >
        Random Word1
    </button>
    <button
        hx-get="/select"
        hx-select="#random2"
        hx-swap="outerHTML"
        class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg"
    >
        Random Word 2
    </button>
    <button
        hx-get="/select"
        hx-select="#random3"
        hx-swap="outerHTML"
        class="bg-red-500 text-white py-2 px-3 my-5 rounded-lg"
    >
        Random Word 3
    </button>
    <button
        hx-get="/select"
        hx-select="#random4"
        hx-swap="outerHTML"
        class="bg-yellow-500 text-white py-2 px-3 my-5 rounded-lg"
    >
        Random Word 4
    </button>

</html>
