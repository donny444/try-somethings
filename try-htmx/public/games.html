<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Crash Course</title>
</head>
<body>
    <h1>Video Games in 2023</h1>
    <div class="text-center">
        <form>
            <label class="text-2xl font-bold my-5">
                See games by specific genres
            </label>
            <select
                hx-get="/games/categories"
                hx-trigger="change"
                hx-target="#games"
                hx-indicator="#loading"
                hx-confirm="Are you sure you want to fetch users?"
                class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg"
            >
                Fetch Users
            </select>
        </form>
        <span class="htmx-indicator" id="loading">
            <img src="img/loader.gif" alt="Loading" class="m-auto h-10" />
        </span>
        <div id="games"></div>
    </div>
</body>
</html>
